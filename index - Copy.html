<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>




<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" style="position: relative;">

  <!-- Indicators/dots -->
  <div class="carousel-indicators" >
    <button type="button"  data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner"  style="position: relative;">
    <div class="carousel-item active">
      <img src="./img/slider/hero-bg-2.jpg"  alt="Los Angeles" class="d-block" style="width:100%; height:965px; object-fit: cover;">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>We had such a great time in LA!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="./img/slider/hero-bg-3.jpg"  alt="Chicago" class="d-block" style="width:100%; height:965px; object-fit: cover;"s>
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="./img/slider/hero-bg.jpg"  alt="New York" class="d-block" style="width:100%; height:965px; object-fit: cover;">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- menu -->
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Arts
    
  </a><ul>
    <li>Painting</li>
    <li>Sculpture</li>
    <li>Wall Painting</li>
    <li>Portrait</li>
    <li>Fabric Painting</li>
    <li>Other art activites</li>
  </ul>
  <a href="#">Gallery</a>
  <a href="#">Contact</a>
  <a href="#">Login</a>
</div>


<span style="font-size:30px;cursor:pointer" onclick="openNav()" >&#9776; Menu</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "30%";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
<!-- menu end -->



</body>
</html>
