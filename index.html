<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>



<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" >

  <!-- Indicators/dots -->
  <div class="carousel-indicators" >
    <button type="button"  data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner"  >
    <div class="carousel-item active">
      <img src="./img/slider/hero-bg-2.jpg"  alt="Los Angeles" class="d-block" style="width:100%; height:965px; object-fit: cover;">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>We had such a great time in LA!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="./img/slider/hero-bg-3.jpg"  alt="Chicago" class="d-block" style="width:100%; height:965px; object-fit: cover;"s>
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="./img/slider/hero-bg.jpg"  alt="New York" class="d-block" style="width:100%; height:965px; object-fit: cover;">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


 <!-- main nav -->
 <nav class="collapse navbar-collapse navbar-right" role="Navigation">
  <ul id="nav" class="nav navbar-nav navigation-menu">
      <li><a data-scroll href="#body">Home</a></li>
      <li><a data-scroll href="#about">About Us</a></li>
      <li><a data-scroll href="#services">Services</a></li>
      <li><a data-scroll href="#portfolio">Portfolio</a></li>
      <li><a data-scroll href="#our-team">Team</a></li>
      <li><a data-scroll href="#pricing">Pricing</a></li>
      <li><a data-scroll href="#blog">Blog</a></li>
      <li><a data-scroll href="#contact-us">Contact</a></li>
  </ul>
</nav>
<!-- /main nav -->

<div class="m-4">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" >
        <div class="container-fluid" >
            <a href="#" class="navbar-brand">Brand</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Home</a>
                    <a href="#" class="nav-item nav-link">Profile</a>
                    <a href="#" class="nav-item nav-link">Messages</a>
                    <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>


</body>
</html>
