<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Please download the images for faster transition speed. I resorted to the image url for demonstrating on codepen */
.carousel{
  width: 100%;
  height: 400px;
  background-size: cover;
  background-position: center;
  background-image: url(https://images.pexels.com/photos/8294606/pexels-photo-8294606.jpeg?cs=srgb&dl=pexels-pavel-danilyuk-8294606.jpg&fm=jpg);
}

.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 0.7s;
  animation-name: fade;
  animation-duration: 0.7s;
}

@-webkit-keyframes fade {
  from {opacity: 0.4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: 0.4}
  to {opacity: 1}
}

  </style>
</head>
<body style="height:1500px">

  <div class="carousel fade"></div>

  <script>
    const images = ["C:/Users/SUSHIL/Desktop/website/img/slider/hero-bg.jpg", "https://images.pexels.com/photos/8294620/pexels-photo-8294620.jpeg?cs=srgb&dl=pexels-pavel-danilyuk-8294620.jpg&fm=jpg", "https://images.pexels.com/photos/8294660/pexels-photo-8294660.jpeg?cs=srgb&dl=pexels-pavel-danilyuk-8294660.jpg&fm=jpg"];
const carousel = document.querySelector(".carousel");
const interval = setInterval(function() {
   startCarousel();
 }, 000);
var index = 1;

startCarousel = () => {
  carousel.style.backgroundImage = `url(${images[index++]})`;
  carousel.classList.remove("fade");
  void carousel.offsetWidth;
  carousel.classList.add("fade");
  if(index > images.length - 1) index = 0;
}
  </script>
</body>
</html>
